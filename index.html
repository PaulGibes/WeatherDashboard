<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script
      src="https://kit.fontawesome.com/73e3098db8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <aside id="search">
        <h1>Search for a City</h1>
        <form id="searchForm">
          <input id="inputEl" type="text" />
          <button class="buttonStyle" type="submit">Search</button>
        </form>
        <div id="searchHistory"></div>
        <img src="" class="weatherAnimal" />
      </aside>

      <section id="displayCity">
        <div id="currentWeather">
          <div class="weatherHeader">
            <h2 id="searchedCity"></h2>
            <h2 id="todaysDate"></h2>
          </div>
          <ul id="todaysWeather"></ul>
        </div>

        <div id="forecastWeather">
          <h2>5-Day Forecast</h2>
          <div class="row row-cols-1 row-cols-md-5 g-4">
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <div class="card-header">
                    <h5 id="d0" class="card-title"></h5>
                    <img id="icon0" src="" />
                  </div>
                  <ul id="info0" class="card-text"></ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <div class="card-header">
                    <h5 id="d1" class="card-title"></h5>
                    <img id="icon1" src="" />
                  </div>
                  <ul id="info1" class="card-text"></ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <div class="card-header">
                    <h5 id="d2" class="card-title"></h5>
                    <img id="icon2" src="" />
                  </div>
                  <ul id="info2" class="card-text"></ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <div class="card-header">
                    <h5 id="d3" class="card-title"></h5>
                    <img id="icon3" src="" />
                  </div>
                  <ul id="info3" class="card-text"></ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <div class="card-header">
                    <h5 id="d4" class="card-title"></h5>
                    <img id="icon4" src="" />
                  </div>
                  <ul id="info4" class="card-text"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
